<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Car Driving</title>
	<meta name="theme-color" content="#F7F6F5">
	<link rel="preload" as="font" href="../public/static/BebasNeue-Regular.ttf">
	<style>
		@font-face {
			font-family: 'Bebas Neue';
			src: url('../public/static/BebasNeue-Regular.ttf');
			font-display: swap;
		}
		html, body {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
		body {
			font-family: 'Bebas Neue', Arial, sans-serif;
			background-color: white;
			margin: 0;
			padding: 1rem;
			box-sizing: border-box;
		}
		#root {
			width: 100%;
			height: 100%;
			overflow: hidden;
			display: flex;
			justify-content: center;
			align-items: center;
			border-radius: 0.5rem;
			background: #F7F7F7;
			border: 0.5px solid #E0E0E0;
			outline: none;
		}
		#loading-text {
			opacity: 0;
			font-size: 2rem;
			color: #e55555;
		}
		.fade-animation {
			animation: fadeAnimation 1s ease-in-out infinite 0.5s;
		}
		@keyframes fadeAnimation {
			0% {
				opacity: 0;
				transition: opacity 0.5s;
			}
			50% {
				opacity: 1;
				transition: opacity 0.5s;
			}
			100% {
				opacity: 0;
				transition: opacity 0.5s;
			}
		}
	</style>
</head>
<body>
	<div id="root">
		<div id="loading-text">Loading...</div>
	</div>
	<script>
		if ('fonts' in document) {
			Promise.all([
				document.fonts.load("1em 'Bebas Neue'")
			]).then(function() {
				document.getElementById('loading-text').classList.add('fade-animation');
			});
		}
	</script>
	<script type="module" src="./index.jsx"></script>
</body>
</html>
